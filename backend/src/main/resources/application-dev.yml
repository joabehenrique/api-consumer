exchangerate:
  api-key: API_KEY
rapid:
  api-key: API_KEY
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/consumer
    username: postgres
    password: postgres
  jpa:
    defer-datasource-initialization: true
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: create
  sql:
    init:
      mode: always